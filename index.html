<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="trybewarts logo" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" class="trybewarts-login">
            <input type="email" name="email" placeholder="Email">
            <input type="password" name="password" placeholder="Senha">
            <button id="login-btn">Entrar</button>
        </form>
    </header>
    <main id="main-container">
        <form action="" id="evaluation-form">
            <div class="name-container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div class="emai-house-container">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </select>
            </div>

            <label for="" id="label-family">Qual sua família?</label>

            <div class="family-options">
                <label><input type="radio" name="family" value="Frontend"> Frontend</label>
                <label><input type="radio" name="family" value="Backend"> Backend</label>
                <label><input type="radio" name="family" value="FullStack"> FullStack</label>
            </div>

            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?

                <div class="content-checkboxes">
                    <label><input type="checkbox" class="subject" value="HoFs"> HoFs</label>
                    <label><input type="checkbox" class="subject" value="Jest"> Jest</label>
                    <label><input type="checkbox" class="subject" value="Promises"> Promises</label>
                    <label><input type="checkbox" class="subject" value="React"> React</label>
                    <label><input type="checkbox" class="subject" value="SQL"> SQL</label>
                    <label><input type="checkbox" class="subject" value="Python"> Python</label>
                </div>

                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>

                <div class="rate-options">
                    <label><input type="radio" name="rate" value="1"> 1</label>
                    <label><input type="radio" name="rate" value="2"> 2</label>
                    <label><input type="radio" name="rate" value="3"> 3</label>
                    <label><input type="radio" name="rate" value="4"> 4</label>
                    <label><input type="radio" name="rate" value="5"> 5</label>
                    <label><input type="radio" name="rate" value="6"> 6</label>
                    <label><input type="radio" name="rate" value="7"> 7</label>
                    <label><input type="radio" name="rate" value="8"> 8</label>
                    <label><input type="radio" name="rate" value="9"> 9</label>
                    <label><input type="radio" name="rate" value="10"> 10</label>
                </div>

                <label for="" class="textarea">Deixe seu comentário
                    <textarea name="" id="" maxlength="500"></textarea>
                </label>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
                <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="trybewarts-colored" id="trybewarts-forms-logo">
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
